<div class = "card card-secondary" *ngIf = "news&&news.length>0">
    <div class = "card-body">
         <div class = "row no-gutters d-flex justify-content-center">
             <div class="col-9" >
                 <p-table [value] = "news" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate = "header">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date posted</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                       
                        <tr>
                            <td> <a class = "text-decoration-none" [href]="item.url" target="_blank">{{item.title}}</a></td>
                            <td>{{item.author}}</td>
                            <td>{{item.created_at | date: 'dd/MM/yyyy'}}</td>
                        </tr>
                        
                    </ng-template>
                 </p-table>
            </div> 
        </div> 
    </div>
</div>
